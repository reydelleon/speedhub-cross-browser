<div id="outerdiv">
    <div id="innerdiv">
        <header class="clearfix">
            <input id="inputfield" class="textinput" type="text">
            <label id="snolabel"><input id="snocheck" type="checkbox"> New only</label>
            <menu type="toolbar" role="toolbar" class="clearfix">
                <li>
                    <button type="button"><i class="icon ion-android-add-circle"></i></button>
                </li>
                <li>
                    <button type="button">
                        <span class="badge-icon">
                            <i class="icon ion-ios-email"></i>
                            <span class="badge">99</span>
                        </span>
                    </button>
                </li>
                <li>
                    <button type="button"><i class="icon ion-social-github"></i></button>
                </li>
                <li>
                    <button type="button"><i class="icon ion-ios-settings-strong"></i></button>
                </li>
            </menu>
        </header>
        <section id="section-repos">
            <ul id="repo-listings">
                <li>
                    <article class="repo-item">
                        <div class="upper-section">
                            <div class="stats">
                                <span>2 days ago</span>
                            </div>
                            <span class="title"><i class="icon ion-social-github"> </i>speedhub | reydelleonm</span>
                            <span class="repo-lang">[ <i class="icon ion-social-javascript"></i> ]</span>
                        </div>
                        <div class="lower-section clearfix">
                            <span class="description">Provides easy access to basic Github operations and notifications in the browser toolbar.</span>
                            <span class="actions-bar">
                                <span><i class="icon ion-ios-folder-outline" data-action="open-repo"></i></span>
                                <span><i class="icon ion-ios-star-outline" data-action="star"></i></span>
                                <span><i class="icon ion-fork-repo" data-action="fork"></i></span>
                                <span><i class="icon ion-ios-cloud-download-outline" data-action="download"></i></span>
                                <span><i class="icon ion-ios-trash-outline" data-action="delete"></i></span>
                            </span>
                        </div>
                    </article>
                </li>
            </ul>
        </section>
    </div>
</div>
